<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Delete Um Usuario!</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>


	<h:form id="mainForm">
		<p:panel header="Informe o Email Para Deletar!" footer="Obrigado Pitang!">
			<p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:panelGrid columns="1" styleClass="panelGrid">

				<p:outputLabel value="Digite seu Email*" for="email" />

				<p:inputText id="email" value="#{deletarMB.email}"
					required="false" maxlength="30">
				</p:inputText>
				
			</p:panelGrid>
			<p:commandButton id="deletar" value="Deletar" styleClass="button" action="#{deletarMB.deletar}"/>
			<br/>
			<p:commandLink id="link" action="#{deletarMB.voltar}" value="Voltar Para PÃ¡gina Principal"/>	
				
			
		</p:panel>
	</h:form>
</h:body>
</html>
