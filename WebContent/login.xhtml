<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title>Desafio Pitang</title>
	<h:outputStylesheet library="css" name="styles.css"  />
</h:head>

<h:body >

	<h:form id="mainForm" >
	
		<p:panel id="mainPanel" header="Bem Vindo Ao Desafio Da Pintag"
			footer="Obrigado Pitang!">
			<p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>

			<div>Fa√ßa Login ou Novo Cadastro!</div>
			
			<p:panelGrid columns="2" styleClass="panelGrid" rendered="true">
				<p:outputLabel value="Digite seu Email*" for="email" />
				
				<p:inputText id="email"  value="#{loginMB.email}"
					required="false" maxlength="30">
				
				</p:inputText>
				
				<p:outputLabel value="Senha*" for="senha" />
				<p:inputText id="senha"  value="#{loginMB.senha}"
					required="false" maxlength="8">
					 
				</p:inputText>
			</p:panelGrid>
			
			<p:commandButton id="login" value="Login" styleClass="button" action="#{loginMB.login}" />
			<br/>
			<p:commandLink id="link" value="Novo Cadastro" action="#{loginMB.novoCadastro}"/>
		
		</p:panel>
			
			
	</h:form>
</h:body>
</html>
